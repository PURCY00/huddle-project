<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle-landing-page</title>
  </head>
  <body>
    <!-- Nav section -->
    <nav class="container">
      <img src="assets/logo.svg" alt="huddle logo" />
    </nav>
    <!-- main section -->
    <main class="main container">
      <!-- img div -->
      <div class="main-inner-img">
        <img src="assets/illustration-mockups.svg" alt="illustration-img" />
      </div>
      <!-- text div -->
      <div class="main-inner-text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. you have a vioce but
          so does your audience. create connection with your user as you engage
          in genuine discussions.
        </p>
        <button>Register</button>
      </div>
      <!-- footer section -->
      <footer class="container">
        <div>
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
        </div>
      </footer>

      <!-- for icon -->
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </main>
  </body>
</html>
